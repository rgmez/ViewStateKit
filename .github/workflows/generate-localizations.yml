name: Generate Localizations

on:
  push:
    paths:
      - '**/Resources/**'
      - 'Tools/**'
      - 'Makefile'
  pull_request:
    paths:
      - '**/Resources/**'
      - 'Tools/**'
      - 'Makefile'

jobs:
  generate:
    name: Generate and Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift 6.2 toolchain (pinned pkg â€” simple)
        env:
          # Pinned Swift 6.2 macOS package URL (simple, no checksum verification)
          SWIFT_PKG_URL: https://download.swift.org/swift-6.2-release/swift-6.2-RELEASE/swift-6.2-RELEASE-osx.pkg
        run: |
          set -euo pipefail
          echo "Downloading Swift package from: $SWIFT_PKG_URL"
          curl -L "$SWIFT_PKG_URL" -o swift.pkg
          echo "Installing Swift toolchain..."
          sudo installer -pkg swift.pkg -target /
          rm -f swift.pkg
          echo "Installed Swift toolchain:" && swift --version

      - name: Generate localized strings
        run: make generate-localizations

      - name: Run tests
        run: swift test
