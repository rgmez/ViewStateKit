name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  swift-test:
    # Use macos-14 for guaranteed Xcode 15+ availability
    runs-on: macos-14 

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Select Xcode Version (e.g., 16.0 which has Swift 6.2)
        uses: developercommunity/setup-xcode@v1
        with:
          xcode-version: '16.0' 
        
      - name: Toolchain info
        run: |
          xcodebuild -version
          swift --version
          
      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-
            
      - name: Build
        run: swift build -v
        
      - name: Test (with coverage)
        run: swift test --enable-code-coverage -v
