name: Update README SPM version

on:
  release:
    types: [published]

jobs:
  update-readme:
    name: Update README SPM `from:`
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Get tag
        id: get_tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Update README `from:`
        run: |
          echo "Updating README.md to use from: \"${TAG}\""
          # Replace the first occurrence of from: "x.y.z" with the release tag
          perl -0777 -pe "s/from: \"[^"]+\"/from: \"${TAG}\"/s" -i README.md
          git --no-pager diff -- README.md || true

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README SPM version to ${TAG}" || echo "No changes to commit"
          git push
